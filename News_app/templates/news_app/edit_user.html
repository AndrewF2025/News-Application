<!-- News_app/templates/news_app/edit_user.html -->
{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h2>Edit User</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
