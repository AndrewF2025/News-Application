<!-- News_app/templates/news_app/edit_comment.html -->
{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">Comment</label>
            <textarea id="content" name="content" class="form-control" rows="4"
                required>{{ comment.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'article_detail' comment.article.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
