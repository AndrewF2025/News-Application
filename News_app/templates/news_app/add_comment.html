<!-- News_app/templates/news_app/add_comment.html -->
{% extends 'base.html' %}

{% block title %}Add Comment - News Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Add Comment</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Add Comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
