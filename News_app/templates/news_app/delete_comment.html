<!-- News_app/templates/news_app/delete_comment.html -->
{% extends 'base.html' %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Delete Comment</h2>
    <div class="alert alert-warning">
        Are you sure you want to delete this comment?
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'article_detail' comment.article.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
    <div class="mt-3">
        <strong>Comment:</strong>
        <div class="border rounded p-2 mt-2">{{ comment.content|linebreaks }}</div>
    </div>
</div>
{% endblock %}
